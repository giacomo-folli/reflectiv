version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: reflection-diary:latest
    container_name: reflection-diary-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET:-change_this_in_production}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - DATA_DIR=/app/data
      # OpenAI API key for AI features
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      # For SQLite database persistence
      - reflection_diary_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Set resource limits to prevent container from using excessive resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  # Named volume for database persistence
  reflection_diary_data:
    name: reflection_diary_data